<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121822;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="thermoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect x="0" y="0" width="200" height="200" rx="30" ry="30" fill="url(#bgGradient)" />
  
  <!-- Технические круги/линии на фоне -->
  <circle cx="30" cy="30" r="10" fill="none" stroke="#64748B" stroke-width="1" stroke-dasharray="3,2" />
  <circle cx="170" cy="170" r="15" fill="none" stroke="#64748B" stroke-width="1" stroke-dasharray="3,2" />
  <line x1="20" y1="150" x2="180" y2="50" stroke="#64748B" stroke-width="0.5" stroke-dasharray="5,3" />
  <line x1="40" y1="180" x2="160" y2="20" stroke="#64748B" stroke-width="0.5" stroke-dasharray="5,3" />
  
  <!-- Технологическая гексагональная рамка -->
  <polygon points="100,25 150,50 150,150 100,175 50,150 50,50" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.5" />
  
  <!-- Стилизованный hi-tech термометр -->
  <rect x="85" y="45" width="30" height="90" rx="15" ry="15" fill="#0F172A" stroke="#3B82F6" stroke-width="1.5" />
  <rect x="95" y="50" width="10" height="75" rx="5" ry="5" fill="url(#thermoGradient)" filter="url(#glow)" />
  <circle cx="100" cy="135" r="18" fill="#0F172A" stroke="#3B82F6" stroke-width="1.5" />
  <circle cx="100" cy="135" r="12" fill="#EF4444" filter="url(#glow)" />
  
  <!-- Светящиеся индикаторные линии -->
  <line x1="123" y1="55" x2="140" y2="55" stroke="#3B82F6" stroke-width="1.5" filter="url(#glow)" />
  <text x="145" y="58" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6" filter="url(#glow)">40°</text>
  
  <line x1="123" y1="80" x2="140" y2="80" stroke="#3B82F6" stroke-width="1.5" filter="url(#glow)" />
  <text x="145" y="83" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6" filter="url(#glow)">25°</text>
  
  <line x1="123" y1="105" x2="140" y2="105" stroke="#3B82F6" stroke-width="1.5" filter="url(#glow)" />
  <text x="145" y="108" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6" filter="url(#glow)">10°</text>
  
  <!-- Цифровые элементы -->
  <path d="M30 160 C50 160, 70 170, 90 160 C110 150, 130 160, 150 155 C170 150, 180 155, 190 150" 
        fill="none" stroke="#3B82F6" stroke-width="1" filter="url(#glow)" />
  
  <path d="M10 140 C30 145, 50 135, 70 145 C90 155, 110 145, 130 150 C150 155, 170 145, 190 150" 
        fill="none" stroke="#3B82F6" stroke-width="1" filter="url(#glow)" />
  
  <!-- Технологические узлы -->
  <circle cx="50" cy="60" r="6" fill="#0F172A" stroke="#3B82F6" stroke-width="1" />
  <circle cx="50" cy="60" r="3" fill="#3B82F6" filter="url(#glow)" />
  
  <circle cx="150" cy="130" r="6" fill="#0F172A" stroke="#3B82F6" stroke-width="1" />
  <circle cx="150" cy="130" r="3" fill="#3B82F6" filter="url(#glow)" />
  
  <!-- Соединительные линии между узлами и термометром -->
  <path d="M56 60 L80 60" fill="none" stroke="#3B82F6" stroke-width="1" />
  <path d="M144 130 L120 130" fill="none" stroke="#3B82F6" stroke-width="1" />
  
  <!-- Технологический индикатор -->
  <rect x="40" y="85" width="20" height="40" rx="4" ry="4" fill="#0F172A" stroke="#3B82F6" stroke-width="1" />
  <rect x="45" y="90" width="10" height="5" fill="#3B82F6" filter="url(#glow)" />
  <rect x="45" y="100" width="10" height="5" fill="#3B82F6" filter="url(#glow)" />
  <rect x="45" y="110" width="10" height="5" fill="#3B82F6" filter="url(#glow)" />
</svg>
